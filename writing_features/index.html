<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self'">
	<link rel="stylesheet" href="style1.css">
	<title>Simple Note</title>
</head>

<body>
	<h1>Simple Notes</h1>
	<h3>Writing Page</h3>
	<button type="button" id="homePage">Back To Home Page</button>
	<p id="info"></p>
	<div>
		<input type="text" placeholder="Title" id="noteTitle" value="A">
		<textarea name="newNote" id="noteData" cols="40" rows="10" placeholder="Type your notes"></textarea>
	</div>
	<div>
		<p id="notice">Saving Log</p>
		<button type="button" id="saveBtn">Save Notes</button>
	</div>
	<div>
		<p id="debug">Debug block</p>
	</div>
</body>
<script src="render1.js"></script>

</html>
